<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Create a new car Order</title>
    </h:head>
    <h:body>
        <h1 style="color:white; background-color:#525D76;"> Create a new car Order</h1>
        <hr/>
        <h:form>
            <table border="0">     
                
                <tr>
                    <td>
                        <h:outputLabel value="Customer: "/>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{customerOrderController.customerOrder.customer}" required="true" converter="CustomerSelectItemToEntityConverter">
                            <f:selectItems var="customer" value="#{customerController.customerList}" itemLabel="#{customer.name}" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h:outputLabel value="Car: "/>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{customerOrderController.customerOrder.car}" required="true" converter="CarSelectItemToEntityConverter">
                            <f:selectItems var="newCar" value="#{carController.newCarList}" itemLabel="#{newCar.model} - $#{newCar.price}" />
                        </h:selectOneMenu>
                    </td>
                </tr>    
                
                <tr>
                    <td>
                        <h:outputLabel value="Quantity: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerOrderController.customerOrder.qtyOfCar}" required="true"/>
                    </td>
                </tr>
            </table>
            
            <h:commandButton value="Create a Car Order" action="#{customerOrderController.createNewCustomerOrder()}" />
            
        </h:form>
        <hr style="margin-top:1em"/>
        <h:link outcome="listOfOrders.xhtml" value="Order List" />
        |
        <h:link outcome="/index.xhtml" value="Home Page" />
    </h:body>
</html>
