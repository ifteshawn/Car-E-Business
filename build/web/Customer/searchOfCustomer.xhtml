<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>Search for a Customer</title>
    </head>
    <body>
        <h1 style="color:white; background-color:#525D76;"> Search for a Customer</h1>
        <h:form>
            <table border="0" style='padding: 2em 0'>
                <tr>
                    <td>
                        <h:outputLabel value="Name: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.name}" required="true"/>
                    </td>
                </tr>
            </table>
            <h:commandButton value="Search for a Customer" action="#{customerController.searchCustomer}" />
        </h:form>
        <hr style='margin-top:1em'/>
        <h:link outcome="listOfCustomer.xhtml" value="The list of customers"/>
        |
        <h:link outcome="/index.xhtml" value="Main Page"/>
    </body>
</html>
