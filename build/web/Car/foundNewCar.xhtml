<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <head>
        <title>The found brand new car</title>
        <style>
            td{padding: 0 2em;}
            thead{background-color: lightgray;}
        </style>
    </head>
    <body>
        <h1 style="color:white; background-color:#525D76;"> The found brand new car</h1>

        <h:dataTable value="#{carController.newCarFiltered}" var="carList" border="0" style='margin-bottom:1em;'>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Reference Number"/>
                </f:facet>
                <h:outputText value="#{carList.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Make"/>
                </f:facet>
                <h:outputText value="#{carList.make}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:outputText value="#{carList.model}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Drie Type"/>
                </f:facet>
                <h:outputText value="#{carList.driveType}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Colour"/>
                </f:facet>
                <h:outputText value="#{carList.color}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Transmission"/>
                </f:facet>
                <h:outputText value="#{carList.transmission}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Engine"/>
                </f:facet>
                <h:outputText value="#{carList.engine}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fuel Type"/>
                </f:facet>
                <h:outputText value="#{carList.fuelType}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Doors"/>
                </f:facet>
                <h:outputText value="#{carList.doors}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Seats"/>
                </f:facet>
                <h:outputText value="#{carList.seats}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="No. of Cars"/>
                </f:facet>
                <h:outputText value="#{carList.numberOfCars}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Warranty"/>
                </f:facet>
                <h:outputText value="#{carList.warranty}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Extending Warranty"/>
                </f:facet>
                <h:outputText value="#{carList.extendingWarranty}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Road Side Assistance Package"/>
                </f:facet>
                <h:outputText value="#{carList.roadSideAssistancePackage}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{carList.price}">
                    <f:convertNumber currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <h:outputText  value="Total brand new cars: #{fn:length(carController.newCarFiltered)}"/>
        <hr style='margin-top:1em'/>
        <h:form>
            <h:link outcome="createNewCar.xhtml" value="Create a brand new car"/>
            |
            <h:link outcome="/index.xhtml" value="Home Page"/>
        </h:form>

        <hr/>
    </body>
</html>
