<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>The Found Car Order</title>
        <style>
            td{padding: 0 2em;}
            thead{background-color: lightgray;}
        </style>
    </head>
    <body>
        <ui:debug hotkey="x" />
        <h1 style="color:white; background-color:#525D76;"> The Found Car Order</h1>

        <h:dataTable value="#{customerOrderController.customerOrderFiltered}" var="orderList" border="0" style='margin-bottom:1em;'>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Order#"/>
                </f:facet>
                <h:outputText value="#{orderList.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Customer"/>
                </f:facet>
                <h:form>
                    <h:commandLink action="#{customerController.getCustomerDetails(orderList.customer.id)}" value="#{orderList.customer.name}">
                        <f:actionListener binding="#{customerOrderController.getCustomerOrderByCustomerId(orderList.customer.id)}" />
                    </h:commandLink>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Car"/>
                </f:facet>
                <h:form>
                    <h:commandLink action="#{carController.getCarDetails(orderList.car)}"  value="#{orderList.car.make}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Created At"/>
                </f:facet>
                <h:outputText value="#{orderList.dateCreated}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Unit Price"/>
                </f:facet>
                <h:outputText value="#{orderList.unitPrice}">
                    <f:convertNumber currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Qty"/>
                </f:facet>
                <h:outputText value="#{orderList.qtyOfCar}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Total Price"/>
                </f:facet>
                <h:outputText value="#{orderList.totalPrice}">
                    <f:convertNumber currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:column>

        </h:dataTable>
        <h:outputText  value="Total orders: #{fn:length(customerOrderController.customerOrderFiltered)}"/>
        <hr style='margin-top:1em'/>
        <h:form>
            <h:link outcome="createNewCustomerOrder.xhtml" value="Create a new car order"/>
            |
            <h:link outcome="/index.xhtml" value="Main Page"/>
        </h:form>

        <hr/>
    </body>
</html>
