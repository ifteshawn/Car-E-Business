<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <head>
        <title>The found customer</title>
        <style>
            td{padding: 0 2em;}
            thead{background-color: lightgray;}
        </style>
    </head>
    <body>
        <h1 style="color:white; background-color:#525D76;"> The Found Customer</h1>

        <h:dataTable value="#{customerController.customerFiltered}" var="customerList" border="0" style='margin-bottom:1em;'>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{customerList.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{customerList.address}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Orders"/>
                </f:facet>
                <h:outputText value="#{customerList.customerOrder}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:link outcome="customerDetails.xhtml" value="View Details"/>
            </h:column>

        </h:dataTable>
        <h:outputText  value="Total customers: #{fn:length(customerController.customerFiltered)}"/>
        <hr style='margin-top:1em'/>
        <h:form>
            <h:link outcome="createNewCustomer.xhtml" value="Create a new Customer"/>
            |
            <h:link outcome="/index.xhtml" value="Main Page"/>
        </h:form>

        <hr/>
    </body>
</html>
