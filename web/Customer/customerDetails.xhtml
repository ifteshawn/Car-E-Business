<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Customers</title>
        <style>
            td{padding: 0 2em;}
            thead{background-color: lightgray;}
        </style>
    </head>
    <body>
        <h1 style="color:white; background-color:#525D76;"> <h:outputText  value="Customer: #{customerController.customer.name}"/></h1>


        <h2>Details</h2>
        <h:outputText  value="ID: #{customerController.customer.id}"/>
        <br/>
        <h:outputText  value="Name: #{customerController.customer.name}"/>
        <br/>
        <h:outputText  value="Phone Number:  #{customerController.customer.phoneNumber}"/>
        <br/>
        <h:outputText  value="Address: #{customerController.customer.address}"/>
        <br/>
        <h:outputText  value="Enail Address: #{customerController.customer.emailAddress}"/>
        <br/>
        <br/>
        <h2><h:outputText  value="Car Orders (#{fn:length(customerOrderController.customerOrderFiltered)})"/></h2>

        <h:dataTable value="#{customerOrderController.customerOrderFiltered}" var="orderList" border="0" style='margin-bottom:1em;'>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Order#"/>
                </f:facet>
                <h:outputText value="#{orderList.id}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Created At"/>
                </f:facet>
                <h:outputText value="#{orderList.dateCreated}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Car"/>
                </f:facet>
                <h:outputText value="#{orderList.car.model}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Unit Price"/>
                </f:facet>
                <h:outputText value="#{orderList.unitPrice}">
                    <f:convertNumber currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Qty"/>
                </f:facet>
                <h:outputText value="#{orderList.qtyOfCar}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Total Price"/>
                </f:facet>
                <h:outputText value="#{orderList.totalPrice}">
                    <f:convertNumber currencySymbol="$" type="currency"/>
                </h:outputText>
            </h:column>

        </h:dataTable>
        <br/>

        <hr style='margin-top:1em'/>
        <h:form>
            <h:link outcome="listOfCustomer.xhtml" value="Customer List"/>
            |
            <h:link outcome="/Order/listOfOrders.xhtml" value="Car Order List"/>
            |
            <h:link outcome="/index.xhtml" value="Home Page"/>
        </h:form>
    </body>
</html>
