<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Create a new customer</title>
    </h:head>
    <h:body>
        <h1 style="color:white; background-color:#525D76;"> Create a new Customer</h1>
        <hr/>
        <h:form>
            <table border="0">

                <tr>
                    <td>
                        <h:outputLabel value="Name: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.name}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Address: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.address}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Phone Number:"/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.phoneNumber}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Email Address: "/>
                    </td>
                    <td>
                        <h:inputText value="#{customerController.customer.emailAddress}" required="true"/>
                    </td>
                </tr>
            </table>

            <h:commandButton value="Create Customer" action="#{customerController.createNewCustomer()}" />

        </h:form>
        <hr style='margin-top:1em'/>
        <h:link outcome="listOfCustomer.xhtml" value="Customer List"/>
        |
        <h:link outcome="/index.xhtml" value="Home Page"/>
    </h:body>
</html>
