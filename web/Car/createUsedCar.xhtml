<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>Create a used car</title>
    </head>
    <body>
        <h1 style="color:white; background-color:#525D76;"> Create a used car</h1>


        <h:form>
            <table border="0">

                <tr>
                    <td>
                        <h:outputLabel value="Reference Number: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.id}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Car Make: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.make}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Car Model:"/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.model}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Drive Type: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.driveType}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Body Color : "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.color}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Transmission: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.transmission}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Car Engine: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.engine}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Fuel Type: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.fuelType}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Number of Doors: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.doors}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Number of Seats: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.seats}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Price: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.price}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Odometer: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.odometer}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Rego No.: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.regoNumber}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Rego Expiry: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.regoExpiry}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Service History: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.serviceHistory}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Vehicle Identification Number: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.vehicleIdNumber}" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Car History: "/>
                    </td>
                    <td>
                        <h:inputText value="#{carController.usedCar.carHistory}" required="true"/>
                    </td>
                </tr>

            </table>

            <h:commandButton value="Create a used Car" action="#{carController.createUsedCar}" />

        </h:form>
        <hr style='margin-top:1em'/>
        <h:link outcome="stockOfUsedCar.xhtml" value="The Stock of Used Cars"/>
        |
        <h:link outcome="/index.xhtml" value="Home Page"/>
        <hr/>
    </body>
</html>
